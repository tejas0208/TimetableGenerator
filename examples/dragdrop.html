<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 ,#div3, #div4{
    float: left;
    width: 100px;
    height: 35px;
    margin: 10px;
    padding: 10px;
    border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="foss-lab.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<table border="2"> <tr> 
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"> 
<td draggable="true" ondragstart="drag(event)" id="drag3" width="80" height="30"> XYZ </td>  
</div> </tr>
<tr> 
<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"> 
<td draggable="true" ondragstart="drag(event)" id="drag3" width="80" height="30"> PQR </td>  
</div>
</tr> 
<tr> 
<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"> 
</div>
</tr>
<tr> 
<div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)"> 
</div>
</tr>

</table>

</body>
</html>
