<!Doctype html>
<html>
<head>
	<title> TimeTable Installation: Create Config File </title>
	<meta charset="utf-8" /> 
	<link rel="stylesheet" type="text/css" href="timetable.css"/>
</head>
<body>
<div class="centeredForm">
	<h1> <center> Welcome to Velapatrak वेळापत्रक Installation. <br>
			Creating Config File.  </center> </h1>
	<form action="install.php" method="POST">
	<div class="userinputlabel"> Database Server IP Address: </div>
	<div class="userinput">
		<input id="dbhost" name="dbhost" type="text" class="textinput" value="" size="50" placeholder="localhost">
		</input>
	</div>
	<div class="userinputlabel"> Database Port: </div>
	<div class="userinput">
		<input id="dbport" name="dbport" type="text" class="textinput" value="" size="50" placeholder="3306">
		</input>
		</div>
	<div class="userinputlabel"> Database Type: </div>
	<div class="userinput">
		<select id="dbtype" name="dbtype"> 
		<option value="mysqli" selected> mysqli </option>
		</select>
	</div>
	<div class="userinputlabel"> Database Name: </div>
	<div class="userinput">
		<input id="dbname" name="dbname" type="text" class="textinput" value="" size="50" placeholder="timeTable">
		</input>
		</div>
	<div class="userinputlabel"> Database UserName: </div>
	<div class="userinput">
		<input id="dbuser" name="dbuser" type="text" class="textinput" value="" size="50" placeholder="root">
		</input>
	</div>
	<div class="userinputlabel"> Database User's Password: </div>
	<div class="userinput">
		<input id="dbpass" name="dbpass" type="text" class="textinput" value="" size="50" placeholder="root">
		</input>
	</div>
	<div class="userinputlabel"> &nbsp; </div>
	<div class="userinput">
		<input id="submit" type="submit" value="submit"> </div>
	<input type="hidden" name="createConfig" value="createConfig">
	</input>
	</form>
</div>
</body>
</html>
